<!--Right Side Content-->

<div class="card">
  <div class="card-body">
    <div class="input-group">
      <input type="text" class="form-control br-tl-3  br-bl-3" placeholder="{{'Search' | translate}}">
      <div class="input-group-append ">
        <button type="button" class="btn btn-primary br-tr-3  br-br-3">
          {{'Search' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{'Filter' | translate}}</h3>
  </div>
  <div class="card-body">
    <div class="" id="container">
      <div class="filter-product-checkboxs">
        <label class="custom-control custom-checkbox mb-3" *ngFor="let category of categories">
          <input type="checkbox" class="custom-control-input" (change)="valueChange($event, 'category')" name="category" value="{{category.slug}}">
          <span class="custom-control-label">
												<a class="text-dark">{{ category.name | translate }}
                          <span class="label label-secondary float-right wd">   <img
                            src="/assets/fonts/fonts/{{category.image}}" alt=""></span>
                        </a>
											</span>
        </label>

      </div>

      <hr>

      <div class="form-group">
        <label class="form-label">{{'Products' | translate}}</label>
        <l-select2
          [data]="fruitAndVegetables"
          [options]="{ placeholder: 'Select' | translate, class: 'form-control select2-show-search  border-bottom-0' }"
          (valueChange)="valueChange($event,'fruitAndVegetable')">
        </l-select2>
      </div>
      <div class="form-group">
        <label class="form-label">{{'City' | translate}}</label>
        <l-select2
          *ngIf="cities.length > 0"
          [data]="cities"
          [options]="{ placeholder: 'Select' | translate, class: 'form-control select2-show-search  border-bottom-0' }"
          (valueChange)="valueChange($event,'city')">
        </l-select2>
      </div>
      <div class="form-group">
        <label class="form-label">{{'Harvest Period' | translate}}</label>
        <l-select2
          *ngIf="harvestPeriod.length > 0"
          [data]="harvestPeriod"
          [options]="{ placeholder: 'Select' | translate, class: 'form-control select2-show-search  border-bottom-0' }"
          (valueChange)="valueChange($event,'harvestPeriod')">
        </l-select2>
      </div>
      <div class="form-group">
        <label class="form-label">{{'Production Type' | translate}}</label>
        <l-select2
          *ngIf="productionType.length > 0"
          [data]="productionType"
          [options]="{ placeholder: 'Select' | translate, class: 'form-control select2-show-search  border-bottom-0' }"
          (valueChange)="valueChange($event,'productionType')">
        </l-select2>
      </div>
      <div class="form-group">
        <label class="form-label">{{'From Who' | translate}}</label>
        <l-select2
          *ngIf="producerType.length > 0"
          [data]="producerType"
          [options]="{ placeholder: 'Select' | translate, class: 'form-control select2-show-search  border-bottom-0' }"
          (valueChange)="valueChange($event,'producerType')">
        </l-select2>
      </div>

    </div>
  </div>


  <div class="card-footer">
    <a (click)="applyFilter()" class="btn btn-secondary btn-block">{{'Apply Filter' | translate}}</a>
  </div>
</div>

<!--Right Side Content-->
